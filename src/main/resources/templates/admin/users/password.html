<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Password Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">
            <div class="card-header bg-info" th:if="${#authentication.isAuthenticated()}">
                <p>Changing the password for <span th:text="${#authentication.name}"></span>!</p>
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Password Form -->
                    <form action="#" th:action="@{/admin/users/password/save}"
                          th:object="${password}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check for login error -->

                                    <div th:if="${param.registrationError}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${param.registrationError}"></span>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{value}" placeholder="Password (*)" class="form-control" />
                        </div>


                        <!-- Registration Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

            <!-- Back to Admin Link -->
            <div class="card-footer bg-info">
                <a href="/admin/">Back to Admin</a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
