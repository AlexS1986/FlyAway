<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Airport</title>
</head>

<body>
    <div class="container">
        <h3> Airport Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Airport</p>

        <form action="#" th:action="@{/admin/airports/save}"
              th:object="${airport}" method="POST">

            <!-- Add a hidden form field to handle the update id=0 will create a new entity in DB-->
            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{name}"
                class="form-control mb-4 w-25" placeholder="Name">
            <input type="text" th:field="*{shortName}"
                   class="form-control mb-4 w-25" placeholder="Short Name">
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <a th:href="@{/admin/airports/list}">Back to Airports List</a>
    </div>

</body>

</html>
