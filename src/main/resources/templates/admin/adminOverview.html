<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
<div class="container mt-5">
    <h1 class="mb-4">Welcome to the Admin Overview</h1>

    <ul class="list-group">
        <li class="list-group-item"><a th:href="@{/admin/airlines/list}">Airlines</a></li>
        <li class="list-group-item"><a th:href="@{/admin/airports/list}">Airports</a></li>
        <li class="list-group-item"><a th:href="@{/admin/customers/list}">Customers</a></li>
        <li class="list-group-item"><a th:href="@{/admin/flights/list}">Flights</a></li>
        <li class="list-group-item"><a th:href="@{/admin/bookings/list}">Bookings</a></li>
        <li class="list-group-item"><a th:href="@{/admin/users/password}">Change Password</a></li>
    </ul>

    <hr class="mt-4">

    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" class="btn btn-danger" value="Logout" />
    </form>

    <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Homepage</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-EqWlkJXzOsoIzxY9GvAZH/JmYxng5wqAxKtvCiq9YXtPaGXAtx/+HHWyRBGdV36T"
        crossorigin="anonymous"></script>
</body>

</html>
