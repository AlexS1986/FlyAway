<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Passenger Form</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <form id="passengerForm" th:action="@{/customer/bookings/save}" method="GET">
        <div class="form-group">
            <input type="hidden"  name="flight" th:value="${flightId}">
            <label for="passengerCount">Number of Passengers:</label>
            <input type="number" id="passengerCount" name="passengerCount" class="form-control" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Proceed</button>
    </form>
</div>

<!-- Add Bootstrap JS (Optional, only if you need JavaScript components) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    // JavaScript code

    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', function() {
      // Find the form element
      var form = document.getElementById('passengerForm');

      // Add event listener for form submission
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the number of passengers from the input field
        var passengerCount = document.getElementById('passengerCount').value;

        // Redirect to the GET route with the passenger count as a query parameter
        window.location.href = '/proceed?passengerCount=' + encodeURIComponent(passengerCount);
      });
    });
  </script>
</body>
</html>
